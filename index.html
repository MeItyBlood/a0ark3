<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<title>Ａ０ＡＲＫ３</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#007BFF,#A070FF,#FF70B3,#FF8C00,#800080);
}

h1,h2{
  text-align:center;
  color:#fff;
  padding:10px;
  margin:0;
}

h2{
  font-size:20px;
  background:rgba(0,0,0,0.3);
}

.about-floating{
  position:fixed;
  top:15px;
  right:20px;
  background:rgba(0,0,0,0.35);
  color:#fff;
  font-size:12px;
  padding:6px 12px;
  border-radius:999px;
  text-decoration:none;
  backdrop-filter:blur(6px);
  -webkit-backdrop-filter:blur(6px);
  z-index:1000;
  opacity:.9;
  transition:.3s;
}
.about-floating:hover{
  opacity:1;
  background:rgba(0,0,0,0.55);
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  background:#fff;
  border-radius:15px;
  padding:15px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  min-width:140px;
  max-width:180px;
}

.card img{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  cursor:pointer;
  transition:.3s;
}
.card img:hover{transform:scale(1.1);}

.name{
  margin-top:10px;
  font-weight:bold;
  font-size:14px;
  white-space:nowrap;
}

.modal-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal-box{
  background:#fff;
  border-radius:12px;
  padding:20px;
  width:90%;
  max-width:350px;
  text-align:center;
  position:relative;
  box-shadow:0 8px 30px rgba(0,0,0,0.3);
}

.modal-box img{
  width:70px;
  height:70px;
  border-radius:50%;
  margin-bottom:10px;
}

.modal-box a{
  display:block;
  margin:8px 0;
  padding:10px;
  border-radius:8px;
  text-decoration:none;
  color:#fff;
  font-size:15px;
}

.youtube{background:#ff0000;}
.twitter{background:#000;}
.lit{background:#9494f8;}

.modal-close-btn{
  position:absolute;
  top:10px;
  right:12px;
  font-size:20px;
  font-weight:bold;
  color:#555;
  cursor:pointer;
}
</style>
</head>

<body>

<a href="about.html" class="about-floating">このサイトについて</a>

function addCards(id,data){
  const el=document.getElementById(id);
  data.forEach((m,i)=>{
    el.innerHTML+=`
      <div class="card">
        <img src="${m.icon}" data-index="${id}-${i}">
        <div class="name">${m.name}</div>
      </div>`;
  });
}

addCards("mainList",mainMembers);
addCards("joinList",joinMembers);

const overlay=document.getElementById("modalOverlay");
const box=document.getElementById("modalBox");

document.body.addEventListener("click",e=>{
  const img=e.target.closest("img[data-index]");
  if(!img)return;
  const [group,idx]=img.dataset.index.split("-");
  const m=(group==="mainList"?mainMembers:joinMembers)[idx];
  box.innerHTML=`
    <div class="modal-close-btn" id="c">×</div>
    <img src="${m.icon}">
    <div style="font-weight:bold;margin-bottom:10px;">${m.name}</div>
    <a class="youtube" href="${m.youtube}" target="_blank">YouTube</a>
    <a class="twitter" href="${m.twitter}" target="_blank">Twitter</a>
    ${m.lit?`<a class="lit" href="${m.lit}" target="_blank">Lit.Link</a>`:""}
  `;
  overlay.style.display="flex";
  document.getElementById("c").onclick=()=>overlay.style.display="none";
});

overlay.onclick=e=>{if(e.target===overlay)overlay.style.display="none";}
