<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:Arial,sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#007BFF,#A070FF,#FF70B3,#FF8C00,#800080);
  overflow-x:hidden;
}

h1{
  text-align:center;
  color:#fff;
  padding:15px 10px;
  margin:0;
  font-size:22px;
}

h2{
  text-align:center;
  color:#fff;
  margin:0;
  padding:10px;
  font-size:18px;
  background:rgba(0,0,0,0.4);
}

.about-floating{
  position:fixed;
  top:15px;
  right:15px;
  background:rgba(0,0,0,0.4);
  color:#fff;
  font-size:12px;
  padding:6px 12px;
  border-radius:999px;
  text-decoration:none;
  z-index:1000;
}

.container{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:10px;
}

@media(min-width:1024px){
  .container{
    grid-template-columns:repeat(9,1fr);
  }
}

.card{
  border-radius:12px;
  text-align:center;
  box-shadow:0 6px 15px rgba(0,0,0,0.25);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  aspect-ratio:1/1; 
  padding:8px;
  overflow:hidden;
  background:#642828;
}

.container .card:nth-child(even){ background:#323232; }

.card img{
  width:50%;
  max-width:70px;
  height:auto;
  border-radius:50%;
  object-fit:cover;
  cursor:pointer;
}

.name{
  margin-top:8px;
  font-weight:bold;
  font-size:13px;
  white-space:nowrap;
  color:#000;
  text-shadow:
    -1px -1px 0 #fff,
     1px -1px 0 #fff,
    -1px  1px 0 #fff,
     1px  1px 0 #fff;
}
  
.modal-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

.modal-box{
  background:#fff;
  border-radius:12px;
  padding:20px;
  width:90%;
  max-width:350px;
  text-align:center;
  position:relative;
}

.modal-box img{
  width:70px;
  height:70px;
  border-radius:50%;
  margin-bottom:10px;
}

.modal-box a{
  display:block;
  margin:8px 0;
  padding:10px;
  border-radius:8px;
  text-decoration:none;
  color:#fff;
  font-size:14px;
}

.youtube{ background:#ff0000; }
.twitter{ background:#000; }
.lit{ background:#9494f8; }

.modal-close-btn{
  position:absolute;
  top:10px;
  right:12px;
  font-size:20px;
  font-weight:bold;
  color:#555;
  cursor:pointer;
}
</style>
</head>

function addCards(id,data){
  const el=document.getElementById(id);
  data.forEach((m,i)=>{
    el.innerHTML+=`
      <div class="card">
        <img src="${m.icon}" data-index="${id}-${i}">
        <div class="name">${m.name}</div>
      </div>`;
  });
}

addCards("mainList",mainMembers);
addCards("joinList",joinMembers);

const overlay=document.getElementById("modalOverlay");
const box=document.getElementById("modalBox");

document.body.addEventListener("click",e=>{
  const img=e.target.closest("img[data-index]");
  if(!img)return;
  const [group,idx]=img.dataset.index.split("-");
  const m=(group==="mainList"?mainMembers:joinMembers)[idx];
  box.innerHTML=`
    <div class="modal-close-btn" id="c">×</div>
    <img src="${m.icon}">
    <div style="font-weight:bold;margin-bottom:10px;">${m.name}</div>
    <a class="youtube" href="${m.youtube}" target="_blank">YouTube</a>
    <a class="twitter" href="${m.twitter}" target="_blank">Twitter</a>
    ${m.lit?`<a class="lit" href="${m.lit}" target="_blank">Lit.Link</a>`:""}
  `;
  overlay.style.display="flex";
  document.getElementById("c").onclick=()=>overlay.style.display="none";
});

overlay.onclick=e=>{
  if(e.target===overlay)overlay.style.display="none";
};
